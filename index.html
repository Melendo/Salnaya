<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafetería Salnaya | Menú</title>
  <link rel="icon" href="./resources/img/logoFondo.png">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="./resources/img/logoDark.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
      Cafetería Salnaya
    </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#desayuno">Desayuno</a></li>
            <li class="nav-item"><a class="nav-link" href="#comida">Comida y Aperitivos</a></li>
            <li class="nav-item"><a class="nav-link" href="#bebidas">Bebidas</a></li>
            <li class="nav-item"><a class="nav-link" href="#extras">Extras</a></li>
          </ul>
          <button class="dark-toggle" id="darkToggle"><i class="bi bi-moon"></i></button>
        </div>
      </div>
    </nav>

  <!-- Header principal -->
  <header>
    <img id="logoImg" src="./resources/img/logo.png" class="w-25" alt="logo Salnaya">
        <h2 class="mt-3">Menú</h2>

  </header>

  <!-- Secciones del menú -->
  <main class="container">

  <!-- Desayuno -->
  <section id="desayuno" class="menu-section">
    <h3 class="mb-4"><strong>Desayuno</strong></h3>
    <div id="desayuno-content"></div>
  </section>

  <!-- Comida y aperitivos -->
  <section id="comida" class="menu-section">
    <h3 class="mb-4"><strong>Comida y Aperitivos</strong></h3>
    <div id="comida-content"></div>
  </section>

  <!-- Bebidas -->
  <section id="bebidas" class="menu-section">
    <h3 class="mb-4"><strong>Bebidas</strong></h3>
    <div id="bebidas-content"></div>
  </section>

  <!-- Extras -->
  <section id="extras" class="menu-section">
    <h3 class="mb-4"><strong>Extras</strong></h3>
    <div id="extras-content"></div>
  </section>

</main>

  <!-- Footer -->
  <footer>
    <p><i class="bi bi-clock"></i><strong>Horario:</strong> Lunes a Domingo, 8:00 - 20:00</p>
    <p><i class="bi bi-geo-alt"></i><strong>Ubicación:</strong> Calle del Prof. José García Santesmases, 9, Moncloa</p>
  </footer>

  <!-- Bootstrap 5 JS & Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
